<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=de1vice-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Customized Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">
        <div class="prevOp" data-prevOp></div>
        <div class="currentOp" data-currentOp></div>
      </div>
      <div class="button-container btn-ripple">
        <button class="span" data-all-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button class="span" data-equals>=</button>
      </div>
    </div>

    <footer>Created by: Raemika L.</footer>
    <script src="script.js"></script>
  </body>
</html>
